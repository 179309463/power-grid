<!DOCTYPE html>
<html>
	<head>
    	<title>Solar Power Monitor</title>
	    <meta name="description" content="A state monitoring diagram." />
	    <meta charset="UTF-8">
	    <script src="go.js"></script>
	    <script type="text/javascript">
	    	function goIntro() {
	    	var $ = go.GraphObject.make; 
		    var myDiagram = new go.Diagram("myDiagramDiv");
		    myDiagram.initialContentAlignment = go.Spot.Center;
		    myDiagram.nodeTemplate = 
		    	$(go.Node,go.Panel.Auto,
		    		$(go.Shape,
		    			{figure: "RoundedRectangle"},
		    			new go.Binding("fill","color")),
		    		$(go.TextBlock,
		    			{margin: 3},
		    			new go.Binding("text","key")));
			var nodeDataArray = [
				{"key":"solarPanel", "text":"solarPanel", "type":"P1", "loc":"500 10",color:"LightBlue"},
				{"key":"Battery", "text":"Battery", "type":"B1", "loc":"500 100",color:"LightGreen"},
				{"key":"Sensor1", "text":"Sensor1", "type":"S1", "loc":"500 200",color:"Blue"},
				{"key":"Sensor2", "text":"Sensor2", "type":"S2", "loc":"600 200",color:"Orange"},
				{"key":"Load", "text":"Load", "type":"L1", "loc":"600 300",color:"Pink"},
				{"key":"Grid", "text":"Grid", "type":"G1", "loc":"1000 200",color:"LightGrey"} ];
			var linkDataArray = [
				{"from":"solarPanel", "to":"Battery"},
				{"from":"Battery", "to":"Sensor1"},
				{"from":"Sensor1", "to":"Sensor2"},
				{"from":"Sensor1", "to":"Grid"},
				{"from":"Sensor2", "to":"Load"}];
			myDiagram.model = new go.GraphLinksModel(nodeDataArray,linkDataArray);

			}
	    </script>
	</head>
	<body onload="goIntro()">
		<h1>Solar Monitor</h1>
		<div id="myDiagramDiv" style="border: solid 1px black; width:80%; height:400px; background-color: #efeff2"></div>
	</body>
</html>
